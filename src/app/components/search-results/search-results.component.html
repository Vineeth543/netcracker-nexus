<div class="w-[700px] flex flex-col items-start justify-start gap-4">
    <h2 class="text-3xl font-semibold">Search Results</h2>

    <div class="w-full flex flex-col items-start justify-start text-sm font-semibold text-gray-600">
        <span *ngIf="searchResults.length === 0">No results found</span>
        <span *ngIf="searchResults.length > 0">{{ searchResults.length }} results found</span>
    </div>

    <div class="w-full flex flex-col items-start justify-start gap-6">
        <div
            *ngFor="let result of searchResults"
            class="w-full border-t border-gray-300">
            <div class="flex gap-3 mt-5">
                <div class="w-1/4 flex flex-col items-center justify-center gap-2">
                    <span class="text-sm font-semibold text-gray-600">{{ result.votes }} Votes</span>
                    <span
                        class="flex gap-1 items-center justify-center text-center text-sm font-semibold text-white px-1 rounded"
                        [ngClass]="result.answers > 0 ? 'bg-green-700' : 'bg-gray-400'">
                        <svg
                            *ngIf="result.answers > 0"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960"
                            height="20"
                            width="20"
                            fill="white">
                            <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                        </svg>
                        <svg
                            *ngIf="result.answers === 0"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 -960 960 960"
                            height="20"
                            width="20"
                            fill="white">
                            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg>
                        {{ result.answers }} Answers
                    </span>
                    <span class="text-sm font-semibold text-gray-600">{{ result.views }} Views</span>
                </div>
                <div class="w-full flex flex-col items-start gap-1">
                    <div class="flex gap-1 items-center justify-center">
                        <svg
                            aria-hidden="true"
                            class="svg-icon iconQuestion"
                            width="18"
                            height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="m4 15-3 3V4c0-1.1.9-2 2-2h12c1.09 0 2 .91 2 2v9c0 1.09-.91 2-2 2H4Zm7.75-3.97c.72-.83.98-1.86.98-2.94 0-1.65-.7-3.22-2.3-3.83a4.41 4.41 0 0 0-3.02 0 3.8 3.8 0 0 0-2.32 3.83c0 1.29.35 2.29 1.03 3a3.8 3.8 0 0 0 2.85 1.07c.62 0 1.2-.11 1.71-.34.65.44 1 .68 1.06.7.23.13.46.23.7.3l.59-1.13a5.2 5.2 0 0 1-1.28-.66Zm-1.27-.9a5.4 5.4 0 0 0-1.5-.8l-.45.9c.33.12.66.29.98.5-.2.07-.42.11-.65.11-.61 0-1.12-.23-1.52-.68-.86-1-.86-3.12 0-4.11.8-.9 2.35-.9 3.15 0 .9 1.01.86 3.03-.01 4.08Z"></path>
                        </svg>
                        <h3 class="text-lg text-blue-700 font-semibold cursor-pointer">{{ result.title }}</h3>
                    </div>
                    <p class="text-sm font-base text-gray-900">{{ result.description }}</p>
                    <span class="text-sm font-base text-gray-500">
                        Created by <span class="font-semibold text-black">{{ result.author }}</span> on
                        <span class="font-semibold text-black">{{ result.date }}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
